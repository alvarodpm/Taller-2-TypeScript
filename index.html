<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <!-- Espacio para el nombre del estudiante -->
                <h1 id="studentName"></h1>

                <img class="img-fluid" src="https://launchwebsitedesign.com/wp-content/uploads/2017/09/josh-d-avatar.jpg" height="300px" width="300px" alt="Avatar">

                <div class="card">
                    <h2>Datos Personales</h2>
                    <div class="table-responsive">
                        <table class="card-table table">
                            <tbody id="student">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col">
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="number" min="0" class="form-control" id="search-box-minCreditos" placeholder="Mínimo créditos">
                        </div>
                        <div class="col">
                            <input type="number" min="0" class="form-control" id="search-box-maxCreditos" placeholder="Máximo créditos">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <div class="card cursosActuales">
                    <h2>Cursos Actuales</h2>
                    <div class="table-responsive">
                        <table class="card-table table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                    </div>
                    <div class="row align-items-center" style="text-align: center;">
                        <div class="col">
                            <h4>Total Créditos: </h4>
                        </div>
                        <div class="col" id="total-credits">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
